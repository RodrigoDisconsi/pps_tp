<ion-header class="ion-no-border fondo" translucent mode="ios" >

</ion-header>

<ion-content class="fondo">

  <ion-card class="contenido">

    <ion-card-header translucent>

        <h1>RELEVAMIENTO VISUAL</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content mode="ios" class="home">
      <div class="business-icon">
        <img src="../../../assets/img/icon.png" width="309" height="400">
      </div>
      <ion-button class="ion-activatable ripple-parent text-big" 
                  expand="block" size="large" 
                  (click)="presentAlertPrompt()">
        Iniciar sesi√≥n
      </ion-button>

  </ion-card>

  

</ion-content>

  <ion-toolbar color="dark">
    <ion-segment (ionChange)="iniciarSesion($event)" mode="ios" color="dark" class="accesos" [value]="rol">

      </ion-segment-button>

      </ion-segment-button>
      <ion-segment-button value="Usuario">

  </ion-toolbar>
