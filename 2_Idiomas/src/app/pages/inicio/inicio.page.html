<ion-content color="primary">


  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="togglePopover($event)" expand="block" color="warning">
          <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
        </ion-button>  
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12">

        <ion-card color="primary">
          <ion-card-content class="ion-activatable">

            <!-- <ion-img class="img-login" [src]="login" (click)="promptSignIn()"></ion-img> -->
            <img class="img-login" [src]="login" (click)="promptSignIn()">
            <ion-ripple-effect type="bounded">
            </ion-ripple-effect>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12">
        <ion-card color="primary">
          <ion-card-content class="ion-activatable">
    
            <!-- <ion-img [src]="registro" (click)="promptSignUp()"></ion-img> -->
    
            <img class="img-login" [src]="registro" (click)="promptSignUp()">
            
            <ion-ripple-effect type="bounded">
            </ion-ripple-effect>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>
