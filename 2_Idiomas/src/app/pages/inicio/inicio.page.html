<ion-content color="warning">


  <ion-grid fixed class="contenido">

    <ion-row>
      <ion-col size="12">

        <ion-card>

          <ion-card button >
            <ion-button (click)="togglePopover( $event )" expand="block">
              <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
            </ion-button>  
          </ion-card>
        </ion-card>

      </ion-col>
      

    </ion-row>



    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12">

        <ion-card color="primary">
          <ion-card-content class="ion-activatable">

            <ion-img [src]="login" (click)="promptSignIn()"></ion-img>
            <ion-ripple-effect type="bounded">
            </ion-ripple-effect>

          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12">

        <ion-card color="danger">
          <ion-card-content class="ion-activatable">

            <ion-img [src]="registro" (click)="promptSignUp()"></ion-img>

            <ion-ripple-effect type="bounded">
            </ion-ripple-effect>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>
