<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title mode="ios">
      <h2 style="color: #FFC404"><b>ALARMATOR</b></h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">

  <ion-img [src]="'../../../assets/img/icon.png'"></ion-img>

  
  <ion-list class="contenido" color="dark" inset="false">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmitTemplate()">

      
      <ion-item-divider color="warning">
      </ion-item-divider>

        <ion-item class="fondo">
          <ion-label class="custom-label" position="floating" color="dark"><strong>Corre electronico</strong></ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-note *ngIf="isNotValidField('email')" class="error-msg custom-label-sm">
          {{getErrorMessage('email')}}
        </ion-note>

        <ion-item-divider color="dark">
        </ion-item-divider>
  
        <ion-item class="fondo">
          <ion-label class="custom-label" position="floating" color="dark"><strong>Contrase√±a</strong></ion-label>
          <ion-input formControlName="pass" type="password"></ion-input>
        </ion-item>
    
        <ion-note *ngIf="isNotValidField('pass')" class="error-msg custom-label-sm">
          {{getErrorMessage('pass')}}
        </ion-note>
      
    
    <ion-item color="dark">
      <ion-button class="center-content custom-button" size="large"
      routerLinkActive="router-link-active" expand="full" fill="clear" [disabled]="loginForm.invalid" type="submit">
      Ingresar
    </ion-button>
    
  </ion-item>
</form>

  </ion-list>

 <ion-list class="contenido contenido-usuarios">
  <ion-item color="dark">
    <ion-label class="custom-label-user">ADMINISTRADOR</ion-label>
    <ion-toggle [(ngModel)]="checkAdmin" (ionChange)="cargarSesion($event, 'admin')"></ion-toggle>
  </ion-item>
  
  <ion-item color="dark">
    <ion-label class="custom-label-user">USUARIO</ion-label>
    <ion-toggle [(ngModel)]="checkUsuario" (ionChange)="cargarSesion($event, 'usuario')" color="success"></ion-toggle>
  </ion-item>
  
  <ion-item color="dark">
    <ion-label class="custom-label-user">TESTER</ion-label>
    <ion-toggle [(ngModel)]="checkTester" (ionChange)="cargarSesion($event, 'tester')" color="warning"></ion-toggle>
  </ion-item>
  
  
    </ion-list>
  

</ion-content>
