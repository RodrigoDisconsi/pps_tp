<ion-header  >
  <ion-toolbar color="secondary" >

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>


    <ion-title color="dark" text-capitalize>Chat 4A</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <app-chat [color]="color" [mensajes]="mensajes" [mensaje]="mensaje" 
            [idUsuario]="usuario.id"></app-chat>

</ion-content>
<ion-footer >
  <ion-toolbar color="dark">
    <form [formGroup]="chatForm">
      <ion-item color="dark">
        <ion-input name="mensaje" formControlName="mensaje" clearInput="true" clearOnEdit="true"></ion-input>
        <ion-button (click)="enviar()" slot="end" [disabled]="this.chatForm.invalid" fill="clear" shape="round">
          <ion-icon color="secondary" name="send"></ion-icon>
        </ion-button>
    
      </ion-item>
    </form>    
  </ion-toolbar>
</ion-footer>
