<ion-header class="ion-no-border fondo" translucent mode="ios" >

  <ion-toolbar color="dark">
    <ion-title class="text-big" text-capitalize>Inicio</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="fondo" style="top: 15%;">

  <ion-card class="contenido">

    <ion-card-header translucent>
      <ion-card-title class="ion-text-center"><strong>¡Bienvenido!</strong></ion-card-title>
      <ion-card-subtitle  class="ion-text-center">
        <ion-icon class="icon" name="person-circle-sharp"></ion-icon>

      </ion-card-subtitle>
  
    </ion-card-header>

    <ion-card-content mode="ios" class="home">

      <ion-button class="ion-activatable ripple-parent text-big" 
                  expand="block" size="large" 
                  (click)="presentAlertPrompt()">
        <ion-icon slot="start" name="person"></ion-icon>
        Iniciar sesión
      </ion-button>

      <ion-button color="light" slot="end" class="text-small" routerLink="/registro" 
      size="large"  shape="round" expand="block">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>

  

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-segment (ionChange)="iniciarSesion($event)" mode="ios" color="dark" class="accesos">
      <ion-segment-button value="Admin">
        <ion-label>Admin</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Tester">
        <ion-label>Tester</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Usuario">
        <ion-label>Usuario</ion-label>
      </ion-segment-button>
    </ion-segment>
  
  </ion-toolbar>
</ion-footer>
