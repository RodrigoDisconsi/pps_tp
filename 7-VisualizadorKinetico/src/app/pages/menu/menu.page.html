<ion-header class="ion-no-border fondo" translucent mode="android" >

  <ion-toolbar color="dark">

      <ion-buttons slot="start">
        <ion-back-button text="Atrás" defaultHref="/home"></ion-back-button>
      </ion-buttons>
  
      <ion-title class="text-big" text-capitalize>Menú</ion-title>
    </ion-toolbar>


</ion-header>

<ion-content>

  <ion-grid fixed class="centrado">
    <ion-row>
      <ion-col size="12" size-md="6" size-sm="4" size-lg="12" *ngFor="let ruta of rutas" >
        <div>
          <h2 class="bottom-left"><ion-label color="dark"> <strong> {{ruta.nombre}}</strong> </ion-label></h2>
          <ion-img class="image" [src]="ruta.src" (click)="navegar(ruta.ruta)"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
